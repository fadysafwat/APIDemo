<!DOCTYPE html>
<html>
<script src="../../../fady1 - Copy - Copy/src/app/app.component.spec.ts"></script>
<title></title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



<style>
  body,h1 {font-family: "Raleway", Arial, sans-serif}
  h1 {letter-spacing: 6px}
</style>
<body>


  <div class="w3-top" >
    <div class="w3-bar w3-light-grey w3-wide w3-padding w3-card">
        <table class="w3-right w3-hide-small"><tr>
          
        <div class="w3-right w3-hide-small" *ngIf="!isLogin">
            <td>
            <input type="text" required class="form-control" placeholder="Name"  name="email"  #name>   
          </td>
          <td>              
            <input type="password" required class="form-control" placeholder="Password"  name="password" #password>
          </td>
                <td> &nbsp; &nbsp;</td>
                <td>
        <form (ngSubmit)="Login(name.value,password.value)" #loginform="ngForm">
          <button  class="btn btn-default">LogIn</button>
        </form>  
        </td>
        <td> &nbsp;</td>
        <td>
        <form (ngSubmit)="Regist(name.value,password.value)" #registform="ngForm">
            <button  class="btn btn-default ">Regist</button>
          </form>   
          </td>

        </div>
      </tr></table>
        <div class="w3-right w3-hide-small" *ngIf="isLogin">
            <button  class="btn btn-default " (click)="LogOut()" >LogOut</button>
        </div>
    </div>
</div>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

  <!-- Header -->
  <header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
    <h1 class="w3-xlarge">Users-API</h1>
    <div class="w3-padding-32">
            <div class="w3-bar w3-border">
                    <a   (click)="UsersShow()"  class="w3-bar-item w3-button" style="text-decoration:none;">Users</a>
                    <a   (click)="UserShow()"    class="w3-bar-item w3-button" style="text-decoration:none;">User</a> 
                    <a   (click)="InsertShow()"    class="w3-bar-item w3-button" style="text-decoration:none;">Insert</a>
                </div>
            </div>
  </header>

   
  
  <div class="w3-row-padding w3-grayscale" style="margin-bottom:350px">  
         <div class="toggle-panel" *ngIf="usersShow"><app-Users></app-Users></div> 
         <div class="toggle-panel" *ngIf="userShow"><app-User></app-User></div> 
         <div class="toggle-panel" *ngIf="insertShow"><app-Insert></app-Insert></div> 
      </div>
         


  </div>

  <!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey">
  
</footer>



</body>
</html>
